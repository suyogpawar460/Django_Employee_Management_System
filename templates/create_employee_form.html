<!doctype html>
<html lang="en">
<head>
    <title>Create Employee </title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form }}
                    <tr>
                        <th></th>
                        <td><input type="submit" value="Add Data"

                    </tr>
                </table>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
